<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Select User to View Details</h2>
      <ul>
        <li><a href="#" class="user-link" data-id="1">User 1</a></li>
        <li><a href="#" class="user-link" data-id="2">User 2</a></li>
        <li><a href="#" class="user-link" data-id="3">User 3</a></li>
        <!-- Add more users as needed -->
      </ul>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">User Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="userName"></p>
            <p id="userEmail"></p>
            <p id="userAge"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".user-link").click(function (e) {
          e.preventDefault();
          var userId = $(this).data("id");

          $.ajax({
            url: "get_user.php",
            type: "POST",
            data: { id: userId },
            dataType: "json",
            success: function (data) {
              if (data.error) {
                alert(data.error);
              } else {
                $("#userName").text("Name: " + data.name);
                $("#userEmail").text("Email: " + data.email);
                $("#userAge").text("Age: " + data.age);
                $("#userModal").modal("show");
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
